<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #5568d3; }
        #results {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #10b981; font-weight: bold; }
        .error { color: #ef4444; font-weight: bold; }
        .info { color: #3b82f6; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102,126,234,0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Supabase Database Connection Test</h1>
        <p>This tool will test your database connection and RLS policies.</p>
        
        <div>
            <button onclick="testConnection()">1. Test Basic Connection</button>
            <button onclick="testJobs()">2. Test Job Listings</button>
            <button onclick="testPolicies()">3. Test RLS Policies</button>
            <button onclick="clearResults()">Clear</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = "https://faoiscbbfjtvpywmddpn.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhb2lzY2JiZmp0dnB5d21kZHBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5NDgyNzUsImV4cCI6MjA3NDUyNDI3NX0.crp_UbafreGGA_9H9berxsNYzUSijPzOuAQtC6jT044";

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const results = document.getElementById('results');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        window.testConnection = async function() {
            log('ðŸ” Testing basic connection...', 'info');
            try {
                const { data, error } = await supabase.from('job_listings').select('count', { count: 'exact', head: true });
                
                if (error) {
                    log(`âŒ Connection ERROR: ${error.message}`, 'error');
                    log(`Details: ${JSON.stringify(error, null, 2)}`, 'error');
                } else {
                    log('âœ… Connection successful!', 'success');
                    log(`Found ${data} records in database`, 'success');
                }
            } catch (err) {
                log(`âŒ Exception: ${err.message}`, 'error');
            }
        };

        window.testJobs = async function() {
            log('\nðŸ“‹ Testing job listings query...', 'info');
            try {
                const { data, error } = await supabase
                    .from('job_listings')
                    .select('*')
                    .eq('is_active', true);
                
                if (error) {
                    log(`âŒ Query ERROR: ${error.message}`, 'error');
                    log(`Hint: ${error.hint || 'No hint available'}`, 'error');
                    log(`Details: ${error.details || 'No details'}`, 'error');
                    log('\nðŸ”§ FIX: Run COMPLETE-DATABASE-FIX.sql in Supabase SQL Editor', 'error');
                } else {
                    log(`âœ… Query successful!`, 'success');
                    log(`Found ${data?.length || 0} active jobs`, 'success');
                    
                    if (data && data.length > 0) {
                        log('\nðŸ“„ Job Listings:', 'info');
                        data.forEach((job, index) => {
                            log(`  ${index + 1}. ${job.title} (${job.department})`, 'success');
                            log(`     Location: ${job.location}`, 'info');
                            log(`     Type: ${job.employment_type}`, 'info');
                        });
                    } else {
                        log('âš ï¸ No jobs found. Add some jobs in the admin panel!', 'error');
                    }
                }
            } catch (err) {
                log(`âŒ Exception: ${err.message}`, 'error');
            }
        };

        window.testPolicies = async function() {
            log('\nðŸ”’ Testing RLS policies...', 'info');
            
            // Test 1: Can we read jobs?
            log('Test 1: SELECT on job_listings...', 'info');
            try {
                const { data, error } = await supabase
                    .from('job_listings')
                    .select('id, title')
                    .limit(1);
                
                if (error) {
                    log(`âŒ SELECT failed: ${error.message}`, 'error');
                } else {
                    log(`âœ… SELECT works!`, 'success');
                }
            } catch (err) {
                log(`âŒ Exception: ${err.message}`, 'error');
            }

            // Test 2: Can we insert application?
            log('\nTest 2: INSERT on job_applications...', 'info');
            try {
                const { error } = await supabase
                    .from('job_applications')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    log(`âŒ Access denied: ${error.message}`, 'error');
                } else {
                    log(`âœ… Applications table accessible!`, 'success');
                }
            } catch (err) {
                log(`âŒ Exception: ${err.message}`, 'error');
            }

            log('\nðŸ“Š Policy Test Summary:', 'info');
            log('If you see errors above, run COMPLETE-DATABASE-FIX.sql', 'error');
            log('If all tests pass, your database is configured correctly!', 'success');
        };

        window.clearResults = function() {
            results.innerHTML = '';
        };

        // Auto-run connection test on load
        window.addEventListener('load', () => {
            log('ðŸš€ Supabase Connection Tester Ready!', 'success');
            log('Click buttons above to test your database.\n', 'info');
        });
    </script>
</body>
</html>
